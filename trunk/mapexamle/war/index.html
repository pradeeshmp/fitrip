<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FitRip NN</title>
    <script src="//maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAis5qHnC0R0HJ_BVrZGzkIhTWbRzG_Gt0NZuVnFbiTM0HpeOudxTf9sFmiStiZ5Ilr7rbI2t6FtYuYA"
            type="text/javascript"></script>
    <script type="text/javascript">
    
    var map=null;
    var geocoder = null;
    var address;
    
    
    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(56,10, 46,00), 12);
        map.panTo(new GLatLng(56.30, 44.00))
        map.setUIToDefault();
        GEvent.addListener(map, "click", AjaxCheck);
        geocoder = new GClientGeocoder();
      }
    }
    
    function AjaxCheck() 
    {
    
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() 
        {
        if (xhr.readyState == 4) 
        {
            var data = xhr.responseText;
            alert(data);
        }
        }
    xhr.open('GET', 'mapexamle', true);
    xhr.send(null);
    }
    
    function animate() {    
      map.panTo(new GLatLng(56.30, 44.00));
    }
    
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 500px"></div>
   <form action="#" onsubmit="animate(); return false">
     <p>
       <input type="submit" value="Move!" />
     </p>
   </form>
  </body>
</html>
